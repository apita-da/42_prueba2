<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://profile.intra.42.fr/assets/42_logo_black-684989d43d629b3c0ff6fd7e1157ee04db9bb7a73fba8ec4e01543d650a1c607.png" rel="icon" type="image/png">
    <link rel="stylesheet" href="/frontend/css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title>Prueba42</title>
</head>
<body>
  <main class="main">
    <div class="h1"><h1>Log in</h1></div>
    <div>
      <form action="#" method="post" class="center">
        <div class="imgcontainer">
          <img src="/frontend/assets/avatar.png" alt="Avatar" class="avatar">
        </div>
      
        <div class="container">
          <label for="uname" class="label">Username:</label>
          <input type="text" class="placeholder" placeholder="Enter Username" name="uname" required>
      
          <label for="psw" class="label">Password:</label>
          <input type="password" class="placeholder" placeholder="Enter Password" name="psw" required>
        </div>
        <div class="containerbtn">
         <a href="https://profile.intra.42.fr/" class="a" target="_blank" rel="no"> <button type="submit" class="button">Login</button></a>
          <button type="button" class="cancelbtn">Cancel</button>
          <label>
            <input type="checkbox" class="remember" checked="checked" name="remember"> Remember me
          </label>    
        </div>
        <div class="forgotpsw">
          <span>Forgot <a class="forgot"href="#">password?</a></span>
        </div>
      </form>
    </div>    
  </main>

   
</body>
</html>
